

<h2>Add Todo</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="text" #text >
    </div>
    <div class="form-group">
      <label>Family Member</label>
      <select name="name" #name>
        <option *ngFor="let todo of todos" 
          value="{{ todo.person.person_id }}">{{ todo.person.name }}</option>
      </select>
    </div>
    <button class="btn btn-dark btn-block" 
    (click)="addTodo(text.value, name.value)" >Add Post</button>
  </form>
</div>
